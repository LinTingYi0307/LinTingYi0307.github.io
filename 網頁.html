<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>經典遊戲推薦</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .game-item {
            width: 120px;
            text-align: center;
        }
        .game-item img {
            width: 100%;
            height: auto;
        }
        .new-label {
            position: absolute;
            background-color: green;
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            top: 5px;
            left: 5px;
            border-radius: 3px;
        }
        .game-item-wrapper {
            position: relative;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>經典遊戲推薦</h1>
    <div class="game-grid">
        <a href="https://lintingyi0307.github.io/snaketest.html" class="game-item">
            <div class="game-item-wrapper">
                <span class="new-label">NEW</span>
                <img src="snake_head.png" alt="貪吃蛇">
            </div>
            <p>貪吃蛇</p>
        </a>
        <div class="game-item">
            <div class="game-item-wrapper">
                <span class="new-label">NEW</span>
                <img src="dinosaur_farm.jpg" alt="恐龍農場">
            </div>
            <p>恐龍農場</p>
        </div>
        <div class="game-item">
            <div class="game-item-wrapper">
                <span class="new-label">NEW</span>
                <img src="mecha_superman.jpg" alt="機甲超人類">
            </div>
            <p>機甲超人類</p>
        </div>
        <div class="game-item">
            <img src="grandpas_revenge.jpg" alt="老爹的復仇">
            <p>老爹的復仇</p>
        </div>
        <div class="game-item">
            <img src="sniper_club.jpg" alt="狙擊俱樂部">
            <p>狙擊俱樂部</p>
        </div>
        <div class="game-item">
            <img src="fire_tunnel.jpg" alt="火線黑洞">
            <p>火線黑洞</p>
        </div>
        <div class="game-item">
            <div class="game-item-wrapper">
                <span class="new-label">NEW</span>
                <img src="shell_challenge.jpg" alt="揚帆激戰">
            </div>
            <p>揚帆激戰</p>
        </div>
        <div class="game-item">
            <img src="run_ticket.jpg" alt="奔跑吧！釣票">
            <p>奔跑吧！釣票</p>
        </div>
        <div class="game-item">
            <img src="all_the_way_up.jpg" alt="一路向上">
            <p>一路向上</p>
        </div>
        <div class="game-item">
            <div class="game-item-wrapper">
                <span class="new-label">NEW</span>
                <img src="jumping_basketball.jpg" alt="蹦蹦籃球">
            </div>
            <p>蹦蹦籃球</p>
        </div>
        <div class="game-item">
            <img src="chick_pasture.jpg" alt="小雞牧場">
            <p>小雞牧場</p>
        </div>
        <div class="game-item">
            <img src="penguin_adventure.jpg" alt="童趣著色簿">
            <p>童趣著色簿</p>
        </div>
        <div class="game-item">
            <div class="game-item-wrapper">
                <span class="new-label">NEW</span>
                <img src="vampire_bride.jpg" alt="吸血鬼的新娘">
            </div>
            <p>吸血鬼的新娘</p>
        </div>
        <div class="game-item">
            <img src="diy_beauty_salon.jpg" alt="DIY美妝沙龍">
            <p>DIY美妝沙龍</p>
        </div>
        <div class="game-item">
            <img src="pet_cat.jpg" alt="寶貝貓咪：照顧貓咪">
            <p>寶貝貓咪：照顧貓咪</p>
        </div>
    </div>
</body>
</html>
