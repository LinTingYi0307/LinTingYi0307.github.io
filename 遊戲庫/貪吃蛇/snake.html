<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <title>進階程式設計(期末報告)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('background.jpg'); /* 背景圖片 */
            background-size: cover; /* 背景圖片填充 */
            background-position: center; /* 背景圖片居中 */
        }
        #controls {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-bottom: 10px;
        }
        #score, #highScore {
            font-size: 24px;
            color: black;
        }
        #gameContainer {
            position: relative;
            border: 5px solid #000;
            background-color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #restartBtn, #closeBtn, #returnBtn {
            margin: 0 10px;
        }
    </style>
</head>
<body>
<h1>貪吃蛇</h1>
<div id="controls">
    <button id="restartBtn">重新開始</button>
    <button id="closeBtn">關閉</button>
    <button id="returnBtn">返回</button>
    <div id="score"></div>
    <div id="highScore"></div>
</div>
<div id="gameContainer">
    <script>
        let snake;
        let rez = 40; // 更改為40像素的格子大小
        let food;
        let w;
        let h;
        let gameOver = false;
        let speed = 5;
        let boostedSpeed = 12;
        let paused = false;
        let score = 0;
        let highScore = 0;
        let pointsPerFood = 10; // 每次吃到食物增加的分數
        let grassJpg; // 草地圖片
        let snakeHeadJpg; // 蛇頭的圖片
        let snakeBodyJpg; // 蛇身體的圖片
        let snakeTailJpg; // 蛇尾巴的圖片
        let foodJpg; // 食物的圖片

        function preload() {
            grassJpg = loadImage('grass.jpg'); // 加載草地圖片
            snakeHeadJpg = loadImage('snake_head.png'); // 加載蛇頭的圖片
            snakeBodyJpg = loadImage('snake_body.png'); // 加載蛇身體的圖片
            snakeTailJpg = loadImage('snake_tail.png'); // 加載蛇尾巴的圖片
            foodJpg = loadImage('food.png'); // 加載食物的圖片
        }

        function setup() {
            let canvas = createCanvas(800, 600);
            canvas.parent('gameContainer');
            w = floor(width / rez);
            h = floor(height / rez);
            frameRate(speed);
            snake = new Snake();
            foodLocation();
            updateScore();
            updateHighScore();

            // 按鈕事件處理
            document.getElementById('restartBtn').addEventListener('click', restartGame);
            document.getElementById('closeBtn').addEventListener('click', () => {
                window.close();
            });
            document.getElementById('returnBtn').addEventListener('click', () => {
                window.location.href = 'https://lintingyi0307.github.io/%E7%B6%B2%E9%A0%81.html';
            });

            // 禁用箭頭鍵的默認行為
            window.addEventListener('keydown', function(e) {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                }
            });
        }

        function foodLocation() {
            let validLocation = false;
            while (!validLocation) {
                let x = floor(random(w));
                let y = floor(random(h));
                food = createVector(x, y);

                validLocation = true;
                for (let part of snake.body) {
                    if (part.x === food.x && part.y === food.y) {
                        validLocation = false;
                        break;
                    }
                }
            }
        }

        function keyPressed() {
            if (keyCode === LEFT_ARROW && snake.xdir !== 1) {
                snake.setDir(-1, 0);
            } else if (keyCode === RIGHT_ARROW && snake.xdir !== -1) {
                snake.setDir(1, 0);
            } else if (keyCode === DOWN_ARROW && snake.ydir !== -1) {
                snake.setDir(0, 1);
            } else if (keyCode === UP_ARROW && snake.ydir !== 1) {
                snake.setDir(0, -1);
            } else if (keyCode === 80) { // 'P' key
                paused = !paused;
            } else if (keyCode === 82) { // 'R' key
                restartGame();
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = '分數: ' + score;
        }

        function updateHighScore() {
            document.getElementById('highScore').innerText = '最高分數: ' + highScore;
        }

        function restartGame() {
            gameOver = false;
            paused = false;
            score = 0;
            snake = new Snake();
            foodLocation();
            updateScore();
            loop();
        }

        function draw() {
            let currentSpeed = keyIsDown(SHIFT) ? boostedSpeed : speed;
            frameRate(currentSpeed);

            if (paused) {
                return;
            }

            scale(rez);
            background(grassJpg); // 設置草地背景

            // 畫網格
            stroke(144, 238, 144); // 使用淡綠色
            strokeWeight(0.05);
            for (let i = 0; i < w; i++) {
                line(i, 0, i, h);
            }
            for (let j = 0; j < h; j++) {
                line(0, j, w, j);
            }

            if (gameOver) {
                textSize(2);
                fill(255, 0, 0);
                textAlign(CENTER, CENTER);
                text('遊戲結束', w / 2, h / 2);
                noLoop();
                return;
            }

            if (snake.eat(food)) {
                foodLocation();
                score += pointsPerFood; // 增加分數
                if (score > highScore) {
                    highScore = score;
                    updateHighScore();
                }
                updateScore();
            }
            snake.update();
            snake.show();

            if (snake.endGame()) {
                gameOver = true;
            }

            noStroke();
            fill(255, 0, 0);
            image(foodJpg, food.x, food.y, 1, 1); // 繪製食物的圖像
        }

        class Snake {
            constructor() {
                this.body = [];
                this.body[0] = createVector(floor(w / 2), floor(h / 2));
                this.directions = [];
                this.directions[0] = createVector(0, 0);
                this.xdir = 0;
                this.ydir = 0;
                this.len = 0;
            }

            setDir(x, y) {
                this.xdir = x;
                this.ydir = y;
            }

            update() {
                let head = this.body[this.body.length - 1].copy();
                this.body.shift();
                this.directions.shift();
                head.x += this.xdir;
                head.y += this.ydir;
                this.body.push(head);
                this.directions.push(createVector(this.xdir, this.ydir));
            }

            grow() {
                let head = this.body[this.body.length - 1].copy();
                this.len++;
                this.body.push(head);
                this.directions.push(createVector(this.xdir, this.ydir));
            }

            endGame() {
                let x = this.body[this.body.length - 1].x;
                let y = this.body[this.body.length - 1].y;
                if (x > w - 1 || x < 0 || y > h - 1 || y < 0) {
                    return true;
                }
                for (let i = 0; i < this.body.length - 1; i++) {
                    let part = this.body[i];
                    if (part.x === x && part.y === y) {
                        return true;
                    }
                }
                return false;
            }

            eat(pos) {
                let x = this.body[this.body.length - 1].x;
                let y = this.body[this.body.length - 1].y;
                if (x === pos.x && y === pos.y) {
                    this.grow();
                    return true;
                }
                return false;
            }

            show() {
                for (let i = 0; i < this.body.length; i++) {
                    let angle = 0;
                    let dir = this.directions[i];

                    if (dir.x === 1) {
                        angle = HALF_PI;
                    } else if (dir.x === -1) {
                        angle = -HALF_PI;
                    } else if (dir.y === 1) {
                        angle = PI;
                    } else if (dir.y === -1) {
                        angle = 0;
                    }

                    push();
                    translate(this.body[i].x + 0.5, this.body[i].y + 0.5); // 中心點為格子中心
                    rotate(angle);
                    imageMode(CENTER);

                    if (i === this.body.length - 1) {
                        image(snakeHeadJpg, 0, 0, 1, 1); // 繪製蛇頭的圖像
                    } else if (i === 0) {
                        image(snakeTailJpg, 0, 0, 1, 1); // 繪製蛇尾巴的圖像
                    } else {
                        image(snakeBodyJpg, 0, 0, 1, 1); // 繪製蛇身體的圖像
                    }

                    pop();
                }
            }
        }
    </script>
</div>
</body>
</html>
