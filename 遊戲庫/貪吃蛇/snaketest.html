<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪吃蛇</title>
    <!-- 連結外部的 CSS 檔案 -->
    <link rel="stylesheet" href="styletest.css">
    <!-- 連結 p5.js 庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- 連結外部的 JavaScript 檔案 -->
    <script defer src="scripttest.js"></script>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>
    <audio id="eatSound">
        <source src="eat.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameOverSound">
        <source src="game_over.mp3" type="audio/mpeg">
    </audio>
    <!-- 網頁標題 -->
    <h1>貪吃蛇</h1>
    <!-- 分數顯示區域 -->
    <div class="score-container">
        <div id="score">分數: 0</div>
        <div id="highScore">最高分數: 0</div>
    </div>
    <!-- 控制按鈕區域 -->
    <div id="controls">
        <!-- 重新開始按鈕 -->
        <button id="restartBtn">重新開始</button>
        <!-- 返回按鈕 -->
        <button id="returnBtn">返回</button>
        <!-- 難度調整選單 -->
        <label for="difficultySelect"><span class="difficulty-label">難度:</span></label>
        <select id="difficultySelect">
            <option value="small">小</option>
            <option value="medium">中</option>
            <option value="big">大</option>
        </select>
        <!-- 聲音開關按鈕 -->
        <img id="muteToggle" src="unmute.jpg" alt="靜音/取消靜音">
        <!-- 音量調整滑桿 -->
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.05">
    </div>
    <!-- 遊戲容器，用於放置 p5.js 畫布 -->
    <div id="gameContainer"></div>
</body>
</html>
