<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲庫</title>
    <meta name="description" content="簡易的遊戲庫">
    <link rel="icon" href="https://lintingyi0307.github.io/%E9%81%8A%E6%88%B2%E5%BA%AB/%E9%81%8A%E6%88%B2%E7%B6%B2%E7%AB%99/favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #000;
            color: white;
            padding: 8px;
            z-index: 100;
        }
        .skip-link:focus {
            top: 0;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
        }
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .game-item {
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px solid #555;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease;
        }
        .game-item:hover, .game-item:focus {
            transform: translateY(-5px);
            outline: 3px solid #0066cc;
        }
        .game-item img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
            max-width: 100%;
        }
        .game-item-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 100%;
        }
        a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        a:hover, a:focus {
            color: #0066cc;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            text-align: right;
        }
        .copyright {
            margin: 0;
            font-size: 0.8em;
            color: #666;
        }

        @media screen and (max-width: 600px) {
            body {
                font-size: 14px;
            }
            .game-grid {
                flex-direction: column;
            }
            .game-item {
                width: 90%;
                margin-bottom: 20px;
            }
            .copyright {
                font-size: 0.7em;
            }
        }

        @media screen and (min-width: 601px) and (max-width: 1024px) {
            .game-grid {
                justify-content: space-around;
            }
            .game-item {
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <h1>遊戲庫</h1>
    <div class="game-grid">
        <!-- 第一個遊戲項目：貪吃蛇 -->
        <a href="https://lintingyi0307.github.io/%E9%81%8A%E6%88%B2%E5%BA%AB/%E8%B2%AA%E5%90%83%E8%9B%87/snake.html" class="game-item">
            <div class="game-item-wrapper">
                <img src="snake.png" alt="貪吃蛇"> <!-- 貪吃蛇圖片 -->
                <p>貪吃蛇</p> <!-- 貪吃蛇文字標籤 -->
            </div>
        </a>
        
        <!-- 第二個遊戲項目：踩地雷 -->
        <a href="https://lintingyi0307.github.io/%E9%81%8A%E6%88%B2%E5%BA%AB/%E8%B8%A9%E5%9C%B0%E9%9B%B7/%E8%B8%A9%E5%9C%B0%E9%9B%B7.html" class="game-item">
            <div class="game-item-wrapper">
                <img src="踩地雷.png" alt="踩地雷"> <!-- 踩地雷圖片 -->
                <p>踩地雷</p> <!-- 踩地雷文字標籤 -->
            </div>
        </a>
        
        <!-- 第三個遊戲項目：恐龍 -->
        <a href="https://lintingyi0307.github.io/%E9%81%8A%E6%88%B2%E5%BA%AB/%E6%81%90%E9%BE%8D/%E6%81%90%E9%BE%8D.html" class="game-item">
            <div class="game-item-wrapper">
                <img src="dinosaur-icon.png" alt="恐龍"> <!-- 恐龍 -->
                <p>恐龍</p> <!-- 恐龍文字標籤 -->
            </div>
        </a>
        
        <!-- 第四個遊戲項目：2048 -->
        <a href="https://lintingyi0307.github.io/%E9%81%8A%E6%88%B2%E5%BA%AB/2048/2048.html" class="game-item">
            <div class="game-item-wrapper">
                <img src="" alt="2048"> <!-- 2048 -->
                <p>2048</p> <!-- 2048文字標籤 -->
            </div>
        </a>
    </div>
    <footer role="contentinfo">
        <p class="copyright">&copy; 2024 遊戲庫。保留所有權利。</p>
    </footer>
</body>
</html>
