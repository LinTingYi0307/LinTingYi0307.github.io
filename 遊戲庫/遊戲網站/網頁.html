<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲庫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .game-item {
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px solid #555;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .game-item img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .game-item-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 100%;
        }
        a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>遊戲庫</h1>
    <div class="game-grid">
        <a href="https://lintingyi0307.github.io/%E9%81%8A%E6%88%B2%E5%BA%AB/%E8%B2%AA%E5%90%83%E8%9B%87/snaketest.html" class="game-item">
            <div class="game-item-wrapper">
                <img src="snake1.png" alt="貪吃蛇">
                <p>貪吃蛇</p>
            </div>
        </a>
        <a href="https://lintingyi0307.github.io/%E9%81%8A%E6%88%B2%E5%BA%AB/%E8%B8%A9%E5%9C%B0%E9%9B%B7/1.html" class="game-item">
            <div class="game-item-wrapper">
                <img src="踩地雷1.png" alt="踩地雷">
                <p>踩地雷</p>
            </div>
        </a>
        <a href="https://lintingyi0307.github.io/%E9%81%8A%E6%88%B2%E5%BA%AB/%E8%B2%AA%E5%90%83%E8%9B%87/snaketest.html" class="game-item">
            <div class="game-item-wrapper">
                <img src="snake_head.png" alt="貪吃蛇">
                <p>貪吃蛇</p>
            </div>
        </a>
        <a href="https://lintingyi0307.github.io/%E9%81%8A%E6%88%B2%E5%BA%AB/%E8%B2%AA%E5%90%83%E8%9B%87/snaketest.html" class="game-item">
            <div class="game-item-wrapper">
                <img src="snake_head.png" alt="貪吃蛇">
                <p>貪吃蛇</p>
            </div>
        </a>
    </div>
</body>
</html>
